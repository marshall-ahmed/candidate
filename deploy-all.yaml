apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-candidate
spec:
  selector:
    matchLabels:
      app: candidate
  replicas: 1
  template:
    metadata:
      labels:
        app: candidate
    spec:
      containers:
        - name: candidate
          image: ${REPOSITORY_TAG}
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8080
            successThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
          args:
          - /bin/sh
          - -c
          - touch /tmp/healthy; sleep 30; rm -f /tmp/healthy; sleep 600
          livenessProbe:
            exec:
              command:
              - cat
              - /tmp/healthy
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ms-candidate
spec:
  selector:
    app: candidate
  ports:
    - name: http
      port: 8080

  type: ClusterIP
